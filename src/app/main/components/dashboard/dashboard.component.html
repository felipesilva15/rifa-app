<div class="grid animation-duration-600 fadein" *ngIf="!isLoading; else loagingSkeleton">
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Participantes</span>
                    <div class="text-900 font-medium text-xl">{{ data.summary?.totalParticipants }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-fw pi-users text-blue-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Recebimento total</span>
                    <div class="text-900 font-medium text-xl">{{ data.summary?.receivedProfit  | currency: 'BRL' }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-green-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-fw pi-dollar text-green-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Bilhetes comprados</span>
                    <div class="text-900 font-medium text-xl">{{ data.summary?.totalBuyedTickets }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-yellow-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-fw pi-check-circle text-yellow-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Bilhetes restantes</span>
                    <div class="text-900 font-medium text-xl">{{ data.summary?.totalPendingTickets }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-red-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-fw pi-exclamation-circle text-red-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #loagingSkeleton>
    <div class="grid">
        <div class="col-12 lg:col-6 xl:col-3">
            <p-skeleton height="123px" width="100%"></p-skeleton>
        </div>
        <div class="col-12 lg:col-6 xl:col-3">
            <p-skeleton height="123px" width="100%"></p-skeleton>
        </div>
        <div class="col-12 lg:col-6 xl:col-3">
            <p-skeleton height="123px" width="100%"></p-skeleton>
        </div>
        <div class="col-12 lg:col-6 xl:col-3">
            <p-skeleton height="123px" width="100%"></p-skeleton>
        </div>
    </div>
</ng-template>
